<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Person Details</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact Us</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="input">
            <label for="name">Enter your name</label>
            <input type="text" name="name" id="name">
            <button class="btn">Add Info</button>
            </div>

            <div class="model-box">
                <form action="">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="full-name" id="first-name">
                    <label for="PAN">Enter your PAN number</label>
                    <input type="text" name="PAN" id="PAN">
                    <label for="age">Enter your age</label>
                    <input type="number" name="age" id="age">
                    <label for="education">Your highest qualification</label>
                    <input type="text" name="education" id="edu">
                    <button class="btn">Submit</button>
                </form>
            </div>
            <div class="search">
                <label for="search">Enter PAN to search</label>
                <input type="text" name="search" id="search">
                <button class="btn">Search</button>
            </div>
        </main>
    </div>
</body>
</html>
